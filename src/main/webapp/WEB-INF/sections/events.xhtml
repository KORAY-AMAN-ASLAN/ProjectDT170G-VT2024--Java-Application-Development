<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <section id="events">
        <h2 id="header_event">Kommande event</h2>
        <section class="events-container">
            <ui:repeat value="#{eventsBean.events}" var="event">
                <article class="event-card">
                    <div class="event-content">
                        <h2 class="event-title">#{event.name}</h2>
                        <p class="event-description">#{event.description}</p>
                        <time class="event-time">#{event.formattedDate}</time>
                    </div>
                    <img src="data:image/jpeg;base64,#{eventsBean.fetchEventImageAsBase64(event.eventID)}" alt="#{event.name}" class="event-image"/>
                </article>
            </ui:repeat>



        </section>
    </section>
</ui:composition>
