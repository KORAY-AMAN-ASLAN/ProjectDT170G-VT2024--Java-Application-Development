<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <section class="menu-container_lunch" id="weekly-lunch">
        <!-- Fallback image if needed, can be hidden or removed if background image works -->
        <img src="resources/images/menyBackground.jpg" alt="Meny Background" class="background-image"/>

        <header class="menu-header">
            <h1>Veckans Lunch</h1>
            <p>Måndag - Fredag kl. 11.30-14.00</p>
        </header>
        <ui:repeat value="#{menueBean.weeklyMenus}" var="menu">
            <article class="menu-item">
                <h2>#{menu.dayName}</h2>
                <p>#{menu.name}</p>
                <p>#{menu.description}</p>
            </article>
        </ui:repeat>
        <footer class="menu-footer">
            <p>Lunch 99:-</p>
            <p class="allergy-info">Allergisk? Fråga personalen så hjälper vi er med era frågor!</p>
            <p>Hemlagat från grunden och bara riktigt goda, ärliga maträtter!</p>
            <p>SMAKLIG MÅLTID</p>
        </footer>
    </section>
</ui:composition>
